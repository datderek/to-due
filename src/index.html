<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Due</title>
</head>
<body>
  <nav id="projects">
  </nav>
  <dialog id="project-modal">
    <form id="project-form" method="dialog">
      <h2>Create a New Project</h2>
      <label for="project-title">Project Title*</label>
      <input type="text" id="project-title" name="project-title" required>

      <label for="project-description">Description</label>
      <input type="text" id="project-description" name="project-description">

      <button type="submit">Create</button>
    </form>
  </dialog>
  <button id="show-project-modal">New Project</button>
  <dialog id="todo-modal">
    <form id="todo-form" method="dialog">
      <h2>Add a Todo</h2>
      <label for="todo-title">Todo Title*</label>
      <input type="text" id="todo-title" name="todo-title" required>

      <label for="todo-description">Description</label>
      <input type="text" id="todo-description" name="todo-description">

      <label for="todo-priority">Priority</label>
      <input type="number" id="todo-priority" name="todo-priority" min="0" max="5">

      <label for="todo-duedate">Due Date</label>
      <input type="date" id="todo-duedate" name="todo-duedate">

      <button type="submit">Create</button>
    </form>
  </dialog>
  <button id="show-todo-modal">New Todo</button>
  <div id="content"></div>
</body>
</html>

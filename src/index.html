<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Due</title>
</head>
<body>
  <dialog id="project-modal" class="modal">
    <h2>Create New Project</h2>
    <form id="project-form" method="dialog">
      <div class="input">
        <label for="project-title">Project Title*</label>
        <input type="text" id="project-title" name="project-title" required>
      </div>

      <div class="input">
        <label for="project-description">Description</label>
        <input type="text" id="project-description" name="project-description">
      </div>
    </form>
    <button type="submit" form="project-form">Create</button>
  </dialog>
  <dialog id="todo-modal" class="modal">
    <h2>Add Todo</h2>
    <form id="todo-form" method="dialog">
      <div class="input">
        <label for="todo-title">Title*</label>
        <input type="text" id="todo-title" name="todo-title" required>
      </div>

      <div class="input">
        <label for="todo-description">Description</label>
        <input type="text" id="todo-description" name="todo-description">
      </div>

      <div class="input">
        <label for="todo-priority">Priority</label>
        <input type="number" id="todo-priority" name="todo-priority" min="0" max="5">
      </div>

      <div class="input">
        <label for="todo-duedate">Due Date</label>
        <input type="date" id="todo-duedate" name="todo-duedate">
      </div>
    </form>
    <button type="submit" form="todo-form">Add</button>
  </dialog>
  <main id="main">
    <nav id="nav">
      <img id="logo" src="./logo.svg" alt="To Due Logo"/>
      <div class="dropdown">
        <div id="current-project"></div>
        <div id="projects">
        </div>
      </div>
      <button id="show-todo-modal"><img src="./plus.svg" alt="Add task icon"></button>
      <button id="show-project-modal">New Project</button>
      <div id="pfp"></div>
    </nav>
    <div id="lists">
      <div id="backlog" class="list">
        <h2>Backlog</h2>
        <div class="content"></div>
      </div>
      <div id="in-progress" class="list">
        <h2>In Progress</h2>
        <div class="content"></div>
      </div>
      <div id="completed" class="list">
        <h2>Completed</h2>
        <div class="content"></div>
      </div>
    </div>
  </main>
</body>
</html>
